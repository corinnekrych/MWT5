kind: workflow
name: My workflow
on:
  workflow_dispatch:
    inputs:
      Name:
        type: string
        required: true
        description: Description 1
      Version:
        type: number
        required: true
        description: Description 2
      Release_type:
        type: choice
        options:
          - Standard
          - Hotfix
